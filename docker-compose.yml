version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: tradeos_user
      POSTGRES_PASSWORD: tradeos_password
      POSTGRES_DB: tradeos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  backend:
    build: ./WEEK-1-START
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://tradeos_user:tradeos_password@postgres:5432/tradeos_db
    depends_on:
      - postgres
      - redis

  frontend:
    build: ./WEEK-5-FRONTEND
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  postgres_data:
  redis_data:
